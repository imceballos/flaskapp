{% extends "layout.html"%}
{% block content %}
<div class="col-md-8 col-center-block offset-md-4 my-auto">
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Proyecto</th>
                        <th scope="col">Diametro</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Opciones</th>

                    </tr>
                </thead>
                <tbody>
                    {% for sel in selected %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{proyecto}}</td>
                        <td>{{sel.diametro}}</td>
                        <td>{{fecha}}</td>
                        <td>
                            <a href="/filter/view/{{fecha}}/{{proyecto}}/{{sel.diametro}}" class="btn btn-success btn-sm ">Details</a>
                            <a href="/deletefpd/{{fecha}}/{{proyecto}}/{{sel.diametro}}" class="btn btn-danger btn-sm ">Del</a>
                        </td>
                    </tr> 
                    {% endfor %}    
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
